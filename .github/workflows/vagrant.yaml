name: vagrant-up

on: [push]

jobs:
  vagrant-up:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - name: Init submodules
      run: git submodule update --init --recursive

    - name: Run vagrant up 
      run: vagrant up --provider=virtualbox
      working-directory: "./vagrant" 

    - name: Run exaslct in vagrant
      run: vagrant ssh -c "cd /script-languages-release; ./exaslct build --flavor-path flavors/standard-EXASOL-7.0.0/ --goal udf_client_deps"
      working-directory: "./vagrant" 
